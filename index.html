<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <figure>
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </figure>
      <section id="box_content">
        <section id="box_title">
          <h1 class="txt-main">Order Summary</h1>
          <p class="txt-p">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <section id="box_plan">
          <div class="plan-txt">
            <img src="./images/icon-music.svg" alt="music" />
            <div class="plan">
              <span class="txt-plan"> Annual Plan </span>
              <span class="txt-value"> $59.99/year </span>
            </div>
          </div>
          <a href="#"> Change </a>
        </section>

        <section id="box_button">
          <button class="btn-pay">Proceed to Payment</button>
          <button class="btn-can">Cancel Order</button>
        </section>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Allan Hanauer</a>.
    </footer>
  </body>
</html>
